<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ITSLanguage SDK demo</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="http://www.itslanguage.nl">
              <img alt="Brand" src="../images/png/logo.png"/>
            </a>
          </div>
        </div>
      </nav>

      <div class="row" id="recordingControl">
        <h2>Try analysing your voice</h2>
        <h2>Try speaking this word: <span id="analysisPrompt"></span></h2>
        <div id="errorMsg"></div>
        <div class="col-md-12">
          <div class='combinator'>
            <div id='recorder' class="defaultRecorder user"></div>
            <div id='player' class="user"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form id="analysisForm">
            <h3>Set the thresholds for determining pronunciation score here.</h3>
            <div class="form-group">
              <label for="range1">Bad range from (-20 to <span id="range1out">-10</span>)</label>
              <input type="range" step="1" min="-20" max="20" value="-10" id="range1"/>
            </div>
            <div class="form-group">
              <label for="range2">Good range from (<span id="range2out">-5</span> to 20)</label>
              <input type="range" step="1" min="-20" max="20" value="-5" id="range2"/>
            </div>
            <div class="form-group">
              <label for="confidenceScore">Confidence Score</label>
              <input disabled class="form-control" id="confidenceScore"
                     placeholder="After alignment, the final confidence score appears here"/>
            </div>
          </form>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Reference results will display below here.</h3>
            <div id="colouredReferenceSentence" class="colouredSentence"></div>
            <div id="detailedReferenceScores" class="detailedScores"></div>
          </div>
          <div class="col-md-6">
            <h3>Analysis results will display below here.</h3>
            <div id="colouredSentence" class="colouredSentence"></div>
            <div id="detailedScores" class="detailedScores"></div>
          </div>
        </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="downloadUrl">Download link</label>
            <input disabled class="form-control" id="downloadUrl"
                   placeholder="After recording, the link appears here"/>
          </div>
        </div>
      </div>

      <div class="col-md-8" id="waveform"></div>
    </div>
    <script src="./analysisDemo.js"></script>
  </body>
</html>
