<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ITSLanguage SDK demo</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="http://www.itslanguage.nl">
              <img alt="Brand" src="../images/png/logo.png"/>
            </a>
          </div>
        </div>
      </nav>

      <div class="row" id="recordingControl">
        <h2>Try recognizing your voice</h2>
        <h3>Choose the right answer.</h3>
        <p id="recognitionPrompt"></p>
        <ul id="recognitionChoices"></ul>
        <div id="errorMsg"></div>
        <div class="col-md-12">
          <div class='itslanguage-combinator'>
            <div id='recorder' class="itslanguage-defaultRecorder itslanguage-user"></div>
            <div id='player' class="itslanguage-user"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h3 id="recognitionResult"></h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="downloadUrl">Download link</label>
            <input disabled class="form-control" id="downloadUrl"
                   placeholder="After recording, the link appears here"/>
          </div>
        </div>
      </div>

    </div>
    <script src="./recognitionDemo.js"></script>
  </body>
</html>
