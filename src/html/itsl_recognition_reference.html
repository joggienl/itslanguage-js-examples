<!doctype html>
<html>
  <head>
    <title>ITSLanguage SDK choice recognition demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/itsl_administrative_reference.css"/>
    <link rel="stylesheet" href="../css/itsl_audio_components.css"/>
  </head>
  <body>
    <div>
      <h2>Server configuration</h2>
      <label for="apiUrl">REST API URL</label>
      <input id="apiUrl"/>
    </div>

    <div>
      <h2>Tenant</h2>
      <label for="tenantId">Tenant ID</label>
      <input id="tenantId"/>
    </div>

    <div>
      <h2>Tenant Authentication</h2>
      <label for="principal">Principal</label>
      <input id="principal"/>
      <br/>
      <label for="credentials">Credentials</label>
      <input type="password" id="credentials"/>
      <br/>
      <input type="button" id="applyCredentials" value="Apply authentication method"/>
    </div>

    <div>
      <h2>Organisation</h2>
      <label for="organisationId">Organisation ID</label>
      <input id="organisationId" name="organisationId" value="dummy"/>
    </div>

    <div>
      <h2>Choice Challenge</h2>
      <label for="choices">Choices</label>
      <input id="choices" name="choices" value="car|bike|bus"/>
      <br/>
      <input type="button" id="createChoiceChallenge" value="Create challenge"/>
      <br/>
      <label for="choiceChallengeId">Challenge ID</label>
      <input id="choiceChallengeId"/>
    </div>

    <div>
      <h2>Student</h2>
      <label for="studentId">Student ID</label>
      <input id="studentId" name="studentId" value="dummy"/>
    </div>

    <div>
      <h2>WebSocket</h2>
      <label for="wsUrl">Websocket URL</label>
      <input id="wsUrl"/>
      <br/>
      <label for="tokenId">Token</label>
      <input id="tokenId" value="dummy"/>
      <br/>
      <input type="button" id="applyToken" value="Apply token, connect"/>
      <br/>
      <label for="connection">Connection status</label>
      <input id="connection" value="Unknown" readonly/>
    </div>

    <div>
      <h2>Recognition</h2>
      <input type="button" id="startStreamingRecognition" value="Start new recording"/>
      <div id="recorder" class="defaultRecorder user"></div>
      <br/>
      <label for="recognitionId">Recognition ID</label>
      <input id="recognitionId"/>
      <br/>
      <label for="recognitionDownloadUrl">Download URL</label>
      <input id="recognitionDownloadUrl"/>
      <br/>
      <label for="failureMessage">Failure message</label>
      <input id="failureMessage"/>
      <br/>
      <label for="recognised">Recognised</label>
      <input id="recognised"/>
    </div>

    <script src="../js/itsl_recognition_reference/bundle.js"></script>
  </body>
</html>
